<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Thank you!</title>
</head>

<body class="d-flex h-100 text-center text-bg-dark">
    <!-- Shared header -->
    <div id="site-header"></div>



    <!--Thank you!!!!!!-->

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column text-center">
        <h1 class="mt-5">Thank you!</h1>
        <p class="lead">Thank you for contacting us. We will get back with you soon.</p>
        <i class="bi bi-hand-thumbs-up h1"></i>

        <a href="https://www.ghbmaps.com"><img src="/assets/images/ghb-white.png" height="100" class="mt-5"></a>
        <a href="https://www.ghbmaps.com" class="mt-2 h4 text-primary">GHB Maps</a>
    </div>

    <!-- Shared footer -->
    <div id="site-footer"></div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script>
        async function loadPartial(targetId, url) {
            try {
                const res = await fetch(url, { credentials: 'same-origin' });
                if (!res.ok) throw new Error(res.status + ' ' + res.statusText);
                document.getElementById(targetId).innerHTML = await res.text();
            } catch (err) {
                console.error('Failed to load partial:', url, err);
            }
        }

        // Load header & footer (root-relative paths so they work on every page)
        loadPartial('site-header', '/partials/header.html');
        loadPartial('site-footer', '/partials/footer.html');
    </script>

</body>

</html>
