<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Intro to binning | Sample | ArcGIS Maps SDK for JavaScript 4.33</title>

    <!-- Calcite and ArcGIS SDK -->
    <script type="module" src="https://js.arcgis.com/calcite-components/3.2.1/calcite.esm.js"></script>
    <link rel="stylesheet" href="https://js.arcgis.com/4.33/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.33/"></script>
    <script type="module" src="https://js.arcgis.com/4.33/map-components/"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <arcgis-map center="-73.9304,40.6971" scale="144447">
        <arcgis-zoom position="top-left"></arcgis-zoom>
        <arcgis-home position="top-left"></arcgis-home>
        <arcgis-expand position="top-left" expand-icon="list-bullet">
            <arcgis-placement position="top-left">
                <div id="infoDiv">
                    <calcite-button id="showBins" secondary width="full">Toggle Binning</calcite-button>
                    <arcgis-legend legend-style="classic"></arcgis-legend>
                </div>
            </arcgis-placement>
        </arcgis-expand>
    </arcgis-map>

    <script type="module" src="js/app.js"></script>
</body>

</html>
