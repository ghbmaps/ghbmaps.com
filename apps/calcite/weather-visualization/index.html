<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Weather Visualization</title>

  <!--ArcGIS Maps SDK for JavaScript Imports-->
  <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.26/"></script>

  <!--Calcite Imports-->
  <script type="module" src="https://js.arcgis.com/calcite-components/1.0.7/calcite.esm.js"></script>
  <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/1.0.7/calcite.css" />

  <!--Local JavaScript and CSS References-->
  <link rel="stylesheet" href="css/main.css">
  <script src="js/main.js"></script>




</head>

<body>
  <div id="viewDiv"></div>
  <calcite-segmented-control id="selection" width="full">
    <calcite-segmented-control-item value="noFlooding" checked>No flooding</calcite-segmented-control-item>
    <calcite-segmented-control-item value="flooding">Flooding</calcite-segmented-control-item>
  </calcite-segmented-control>
</body>

</html>
